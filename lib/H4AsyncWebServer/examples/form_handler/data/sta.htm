<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title id="ptit">FORM HANDLER</title>
<link rel="stylesheet" type="text/css" href="h4.css">
<link rel="icon" href="favicon.ico" type="image/jpeg" sizes="32x32">
</head>
<body>
<div id="main">
    
<div id="header">
</div>

<div id="chang" class="hanger">
<form id="cc" action="/form" enctype="application/x-www-form-urlencoded" method="post">
    <div id="run">
        <div><button type="submit" id="exec">Run</button></div>
        <div><input id="cmd" type="text" autofocus name="cmd"></div>
        <div><input type="hidden" name="secret" value="666"></div>
        <div id="qh">?</div>
    </div>
    <div><textarea id="reply" readonly name="reply">Type command and click Run. Typing "h4plugins" will redirect you...</textarea></div>
</form>
</div>

</body>
</html>
